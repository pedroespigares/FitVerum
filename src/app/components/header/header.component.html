<header class="header">
    <div class="logo">
      <a routerLink="/">
        <img class="logo-img" src="../../assets/images/FitVerumLogo.png" alt="Brand Logo">
      </a>
      <a routerLink="/">
        <h1 class="logo-text">
            <span class="logo-text-first">Fit</span>
            <span class="logo-text-second">Verum</span>
        </h1>
      </a>
    </div>
    <nav class="header-nav open">
        <div class="header-nav-hamburger">
          <div class="header-nav-hamburger-lines">
              <span class="header-nav-hamburger-lines-line header-nav-hamburger-lines-line-1"></span>
              <span class="header-nav-hamburger-lines-line header-nav-hamburger-lines-line-2"></span>
              <span class="header-nav-hamburger-lines-line header-nav-hamburger-lines-line-3"></span>
          </div> 
      </div>
        <ul class="header-nav-list">
            <li class="header-nav-item"><a class="header-nav-link" routerLink="/">Home</a></li>
            <li *ngIf="this.auth.isLogged" class="header-nav-item"><a class="header-nav-link" routerLink="/user-calendar/{{this.auth.userID}}">Activities</a></li>
            <li class="header-nav-item"><a class="header-nav-link" href="results.html">Houses</a></li>
            <li ngbDropdown class="header-nav-item">
              <a class="header-nav-link-dropdown" id="pruebaDropdown" ngbDropdownToggle routerLink="/">Dropdown</a>
              <div ngbDropdownMenu aria-labelledby="pruebaDropdown">
                <li class="header-nav-item" ngbDropdownItem><a class="header-nav-link" href="contact.html">Contact</a></li>
                <li class="header-nav-item" ngbDropdownItem><a class="header-nav-link" href="contact.html">Contact</a></li>
              </div>
            </li>
            <div class="header-nav-list-actions">
              <img *ngIf="this.auth.isLogged && this.auth.userPhoto != null" [src]="this.auth.userPhoto" referrerpolicy="no-referrer" width="50" height="50" class="d-inline-block align-text-top me-4 rounded-circle">
              <img *ngIf="this.auth.isLogged && this.auth.userPhoto == null" src="https://firebasestorage.googleapis.com/v0/b/fitverum.appspot.com/o/default-user.png?alt=media&token=5974ac39-112f-4bd1-a170-d2a23c392d95" width="50" height="50" class="d-inline-block align-text-top me-4 rounded-circle">
              <i (click)="logout()" *ngIf="this.auth.isLogged" class="header-nav-icon fa-solid fa-right-to-bracket" title="Log Out"></i>
              <i *ngIf="this.auth.isLogged" class="header-nav-icon fa-solid fa-gear close" title="Edit User"></i>
            </div>
            <a *ngIf="!this.auth.isLogged" class="header-nav-button-not-focus" routerLink="/login">Sign In</a>
            <a *ngIf="!this.auth.isLogged" class="header-nav-button-focus" routerLink="/register">Register</a>
        </ul>
    </nav>
</header>
