<img class="diet-img" [src]="diet.photoURL"alt="Diet Image"/>
<h2 class="diet-title">{{ diet.name }}</h2>
<div class="diet-actions">
  <button class="diet-actions-button-delete" (click)="open(diet)">
    <i class="fa-solid fa-trash"></i>
  </button>
  <button class="diet-actions-button-edit" routerLink="/trainer/diets/edit/{{ diet.id }}">
    <i class="fa-solid fa-pen-to-square"></i>
  </button>
  <button class="diet-actions-button-show" routerLink="/trainer/diets/show/{{ diet.id }}">
    <i class="fa-solid fa-circle-info"></i>
  </button>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">{{"MODALS.TITLE" | translate}}</h5>
    <i class="fa-solid fa-x" (click)="close()"></i>
  </div>
  <div class="modal-body">
    <div>
      <p class="modal-body-title-text">{{"MODALS.DELETE-DIET" | translate}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="modal-button-delete" (click)="deleteDiet(modalData?.diet?.id, modalData?.diet?.photoURL)">
      {{"MODALS.DELETE" | translate}}
    </button>
    <button type="button" class="modal-button" (click)="close()">
      {{"MODALS.CANCEL" | translate}}
    </button>
  </div>
</ng-template>
