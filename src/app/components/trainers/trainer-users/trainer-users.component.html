<main class="content">
  <div *ngIf="usersWithoutTrainerLoading && clientsLoading" class="loader"></div>
  <h1 class="trainers-clients-header">{{"TRAINERS.CLIENTS.TITLE" | translate}}</h1>
  <div *ngIf="!usersWithoutTrainerLoading && !clientsLoading" class="trainers-clients-container">
    <div class="trainers-clients-container-users-border">
      <h2 class="trainers-clients-container-users-title">{{"TRAINERS.CLIENTS.AVAILABLE-USERS" | translate}}</h2>
      <div class="trainers-clients-container-users-container">
        <table class="trainers-clients-container-users-container-table">
          <tr *ngFor="let user of users | slice : (page - 1) * pageSize : page * pageSize" (click)="subscribeClient(user.userID)" placement="right" ngbTooltip="Subscribe Client">
            <td>
              <img
                *ngIf="user.photoURL != null"
                referrerpolicy="no-referrer"
                class="trainers-clients-container-users-container-table-user-img"
                [src]="user.photoURL"
                alt="User Image"
              />
              <img
                *ngIf="user.photoURL == null"
                class="trainers-clients-container-users-container-table-user-img"
                src="https://firebasestorage.googleapis.com/v0/b/fitverum.appspot.com/o/default-user.png?alt=media&token=938b94bc-1a96-4cfd-9cec-7c97da53e3ce"
                alt="User Image"
              />
            </td>
            <td class="trainers-clients-container-users-container-table-user-name">
              {{ user.displayName }}
            </td>
            <td>
              <button class="trainers-clients-container-users-container-table-user-button">
                <i class="fa-solid fa-plus"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <p *ngIf="this.users.length == 0" class="no-users-message">{{"TRAINERS.CLIENTS.NO-USERS" | translate}}</p>
      <div class="pagination">
        <ngb-pagination
          *ngIf="this.users.length > 4"
          [collectionSize]="this.users.length"
          [pageSize]="pageSize"
          [directionLinks]="false"
          [(page)]="page"
          class="w-100"
        >
        </ngb-pagination>
      </div>
    </div>


    <div class="trainers-clients-container-users">
      <h2 class="trainers-clients-container-clients-title">{{"TRAINERS.CLIENTS.CLIENTS" | translate}}</h2>
      <div class="trainers-clients-container-clients-container">
        <table class="trainers-clients-container-clients-container-table">
          <tr *ngFor="let client of clients | slice : (page_2 - 1) * pageSize_2 : page_2 * pageSize_2" (click)="unsubscribeClient(client.userID)" placement="left" ngbTooltip="Unsubscribe Client" [animation]="true">
            <td>
              <button class="trainers-clients-container-clients-container-table-client-button-left">
                <i class="fa-solid fa-minus"></i>
              </button>
            </td>
            <td>
              <img
                *ngIf="client.photoURL != null"
                referrerpolicy="no-referrer"
                class="trainers-clients-container-clients-container-table-client-button-left-img"
                [src]="client.photoURL"
                alt="User Image"
              />
              <img
                *ngIf="client.photoURL == null"
                class="trainers-clients-container-clients-container-table-client-button-left-img"
                src="https://firebasestorage.googleapis.com/v0/b/fitverum.appspot.com/o/default-user.png?alt=media&token=938b94bc-1a96-4cfd-9cec-7c97da53e3ce"
                alt="User Image"
              />
            </td>
            <td class="trainers-clients-container-clients-container-table-client-button-left-name">
              {{ client.displayName }}
            </td>
          </tr>
        </table>
      </div>
      <p *ngIf="this.clients.length == 0" class="no-clients-message">{{"TRAINERS.CLIENTS.NO-CLIENTS" | translate}}</p>
      <div class="pagination">
        <ngb-pagination
        *ngIf="this.clients.length > 4"
          [collectionSize]="this.clients.length"
          [pageSize]="pageSize_2"
          [directionLinks]="false"
          [(page)]="page_2"
          class="w-100"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</main>
