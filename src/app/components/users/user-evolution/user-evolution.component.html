<main class="content">
    <h1 *ngIf="loaded" class="exercise-title"><span class="exercise-title-span">{{exerciseName}}</span> {{"EVOLUTION" | translate}}</h1>
    <div *ngIf="!loaded" class="loader"></div>
    <div class="chart-container">
        <canvas *ngIf="loaded" baseChart class="chart-container-chart"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
        </canvas>
    </div>
</main>
