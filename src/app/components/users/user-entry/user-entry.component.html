<main class="content">
  <h1 class="exercise-title" *ngIf="!loading"><span class="exercise-title-span">{{exercise.title}}</span> entry</h1>
  <div class="entry-container">
    <div class="entry-container-left">
      <img *ngIf="!loading" src="{{photoURL}}" alt="Exercise image" class="entry-container-left-img">
      <div class="entry-container-left-buttons">
        <button class="entry-container-left-buttons-button" (click)="openCanvas(content)">Description</button>
        <button class="entry-container-left-buttons-button" (click)="openModal()">Evolution</button>
      </div>
    </div>

    <div class="entry-container-right">
        <h2 class="entry-container-right-title">At {{date | date: "longDate"}}</h2>
        <form class="entry-container-right-form" (ngSubmit)="saveEntry()">
          <div class="entry-container-right-form-group">
            <label class="entry-container-right-form-group-label">I made</label>
            <input class="entry-container-right-form-group-input" name="series" type="number" placeholder="XXX" min="0" [(ngModel)]="series">
            <label class="entry-container-right-form-group-label-2">series</label>
          </div>
          <div class="entry-container-right-form-group">
            <label class="entry-container-right-form-group-label">with</label>
            <input class="entry-container-right-form-group-input" name="repetitions" type="number" placeholder="XXX" min="0" [(ngModel)]="repetitions">
            <label class="entry-container-right-form-group-label-2">repetitions</label>
          </div>
          <div class="entry-container-right-form-group">
            <label class="entry-container-right-form-group-label">with</label>
            <input class="entry-container-right-form-group-input" name="weight" type="number" placeholder="XXX" min="0" [(ngModel)]="weight">
            <label class="entry-container-right-form-group-label-2">KG</label>
          </div>
          <div class="entry-container-right-form-group">
            <label class="entry-container-right-form-group-label">Comments</label>
            <textarea class="entry-container-right-form-group-textarea" name="comments" placeholder="Notes" [(ngModel)]="comments"></textarea>
          </div>
          <button *ngIf="weight != null && series != null && repetitions != null" class="entry-container-right-form-button" type="submit">Save</button>
          <button *ngIf="weight == null || series == null || repetitions == null" class="entry-container-right-form-button-disabled" type="submit" disabled>Save</button>
        </form>
    </div>
  </div>


  <ng-template #content let-offcanvas>
    <div class="offcanvas-header">
      <h4 class="offcanvas-title fs-1" id="description">{{exercise.title}} description</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body fs-3">
      <p>{{exercise.description}}</p>
    </div>
  </ng-template>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Exercise evolution</h5>
      <i class="fa-solid fa-x" (click)="close()"></i>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
      <button type="button" class="modal-button" (click)="close()">
        Back
      </button>
    </div>
  </ng-template>
</main>
